<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Введіть код підтвердження</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Введіть код підтвердження</h3>

          <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
          <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

          <form th:action="@{/password/validate-code}" th:object="${validateCodeDto}" method="post">
            <input type="hidden" name="email" th:value="${email}">

            <div class="mb-3">
              <label for="code" class="form-label">Код підтвердження</label>
              <input type="text" class="form-control" id="code" name="code"
                     pattern="\d{6}" maxlength="6" required>
              <div class="form-text">Введіть 6-значний код, який ми відправили на вашу пошту.</div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Підтвердити</button>
            </div>
          </form>

          <div class="text-center mt-3">
            <a th:href="@{/password/forgot}" class="text-decoration-none">Відправити новий код</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
