<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="page-wrapper">
  <div class="background-wrapper">
    <div class="cityscape"></div>
    <div class="cityscape-revers"></div>
  </div>

  <div class="container">
    <div class="login-container">
      <h3>Введіть код підтвердження</h3>

      <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <form th:action="@{/password/validate-code}" th:object="${validateCodeDto}" method="post">
        <input type="hidden" name="email" th:value="${email}">

        <div class="form-group">
          <label for="code" class="form-label">Код підтвердження</label>
          <input type="text" class="form-control" id="code" name="code"
                 pattern="\d{6}" maxlength="6" required>
          <div class="form-text">Введіть 6-значний код, який ми відправили на вашу пошту.</div>
        </div>

        <button type="submit" class="btn btn-login">Підтвердити</button>
      </form>

      <div class="register-link">
        <a th:href="@{/password/forgot}" class="text-decoration-none">Відправити новий код</a>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
