<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Успішна зміна паролю</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body text-center">
          <h3 class="card-title mb-4">Пароль успішно змінено</h3>

          <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>

          <p>Тепер ви можете увійти з використанням нового паролю.</p>

          <div class="mt-4">
            <a th:href="@{/auth/login}" class="btn btn-primary">Перейти до входу</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
