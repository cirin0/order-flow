<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="page-wrapper">
  <div class="background-wrapper">
    <div class="cityscape"></div>
    <div class="cityscape-revers"></div>
  </div>

  <div class="container">
    <div class="login-container">
      <h3>Пароль успішно змінено</h3>

      <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>

      <p class="text-center">Тепер ви можете увійти з використанням нового паролю.</p>

      <div class="mt-4">
        <a th:href="@{/auth/login}" class="btn btn-login">Перейти до входу</a>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
