<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Забули пароль</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Відновлення паролю</h3>

          <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

          <form th:action="@{/password/forgot}" th:object="${forgotPasswordDto}" method="post">
            <div class="mb-3">
              <label for="email" class="form-label">Email адреса</label>
              <input type="email" class="form-control" id="email" name="email" required>
              <div class="form-text">На цю адресу буде відправлено код для скидання паролю.</div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Відправити код</button>
            </div>
          </form>

          <div class="text-center mt-3">
            <a th:href="@{/auth/login}" class="text-decoration-none">Повернутися до входу</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
