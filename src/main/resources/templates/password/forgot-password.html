<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="page-wrapper">
  <div class="background-wrapper">
    <div class="cityscape"></div>
    <div class="cityscape-revers"></div>
  </div>

  <div class="container">
    <div class="login-container">
      <h3>Відновлення паролю</h3>

      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <form th:action="@{/password/forgot}" th:object="${forgotPasswordDto}" method="post">
        <div class="form-group">
          <label for="email" class="form-label">Email адреса</label>
          <input type="email" class="form-control" id="email" name="email" required>
          <div class="form-text">На цю адресу буде відправлено код для скидання паролю.</div>
        </div>

        <button type="submit" class="btn btn-login">Відправити код</button>
      </form>

      <div class="register-link">
        <a th:href="@{/auth/login}" class="text-decoration-none">Повернутися до входу</a>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
