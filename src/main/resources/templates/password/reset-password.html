<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Зміна паролю</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Встановіть новий пароль</h3>

          <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

          <form th:action="@{/password/reset}" th:object="${resetPasswordDto}" method="post">
            <input type="hidden" name="email" th:value="${email}">
            <input type="hidden" name="code" th:value="${code}">

            <div class="mb-3">
              <label for="newPassword" class="form-label">Новий пароль</label>
              <input type="password" class="form-control" id="newPassword"
                     name="newPassword" required minlength="8">
              <div class="form-text">Мінімум 8 символів</div>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Підтвердіть пароль</label>
              <input type="password" class="form-control" id="confirmPassword"
                     name="confirmPassword" required minlength="8">
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Змінити пароль</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById('resetForm').addEventListener('submit', function (e) {
    const password = document.getElementById('newPassword').value;
    const confirm = document.getElementById('confirmPassword').value;

    if (password !== confirm) {
      e.preventDefault();
      alert('Паролі не співпадають');
    }
  });
</script>
</body>
</html>
