<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<header th:fragment="header" class="header">
  <div class="header-container">
    <div class="header-left">
      <div class="header-logo">
        <i class="bi bi-house-fill" style="font-size: 40px; color: white;"></i>
      </div>
      <div class="header-nav">
        <a href="/categories" class="nav-link">КАТЕГОРІЇ</a>
        <a href="/products" class="nav-link">ПРОДУКТИ</a>
      </div>

    </div>

    <div class="header-icons">
      <a href="/delivery" class="icon-link">
        <i class="bi bi-truck"></i>
      </a>
      <a href="/cart" class="icon-link">
        <i class="bi bi-basket"></i>
      </a>
      <a href="/profile" class="icon-link">
        <i class="bi bi-person"></i>
      </a>
    </div>

    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search">
      <button class="search-button">
        <i class="fas fa-search"></i>
      </button>
    </div>


  </div>

  <div class="header-gradient"></div>
</header>

</body>
</html>
