<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редагування категорії</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous"></script>
</head>
<body>
<h1>Редагувати категорію</h1>
<form th:action="@{/categories/edit/{id}(id=${category.id})}"
      th:object="${category}" method="post">
  <div>
    <label>Назва:</label>
    <input type="text" th:field="*{name}" required>
  </div>
  <div>
    <label>Зображення:</label>
    <input type="text" th:field="*{imageUrl}">
  </div>
  <button type="submit" class="btn btn-success">Оновити</button>
  <a href="/categories" class="btn btn-secondary">Зберегти</a>
</form>
</body>
</html>
