<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="page-wrapper">
  <div class="background-wrapper">
    <div class="cityscape"></div>
    <div class="smoke-effect"></div>
  </div>

  <main class="container mt-5 content">
<h1>Редагувати категорію</h1>
<form th:action="@{/categories/edit/{id}(id=${category.id})}"
      th:object="${category}" method="post">
  <div>
    <label>Назва:</label>
    <input type="text" th:field="*{name}" required>
  </div>
  <div>
    <label>Зображення:</label>
    <input type="text" th:field="*{imageUrl}">
  </div>
  <button type="submit" class="btn btn-success">Оновити</button>
  <a href="/categories" class="btn btn-secondary">Зберегти</a>
</form>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
</div>
</body>
</html>
