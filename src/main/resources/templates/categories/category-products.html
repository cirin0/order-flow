<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<div th:replace="~{fragments/header :: header}"></div>
<main class="container mt-5">
  <h1 th:text="'Товари в категорії: ' + ${categoryName}"></h1>
  <div th:if="${#lists.isEmpty(products)}">
    <p>В даній категорії немає товарів</p>
  </div>
  <div th:if="${!#lists.isEmpty(products)}">
    <div class="row">
      <div th:each="product : ${products}" class="col-md-4">
        <div class="card mb-4">
          <img th:src="${product.imageUrl}" class="card-img-top" th:alt="${product.name}">
          <div class="card-body">
            <h5 class="card-title" th:text="${product.name}"></h5>
            <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-info">Детальніше</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a href="/categories" class="btn btn-secondary">Назад до категорій</a>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
</html>
