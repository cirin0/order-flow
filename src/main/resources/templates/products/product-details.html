<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="page-wrapper">
  <div class="background-wrapper">
    <div class="cityscape"></div>
    <div class="smoke-effect"></div>
    <div class="cityscape-revers"></div>
  </div>

  <main class="container mt-5 content">

  <h1>Про товар</h1>
  <div th:if="${product}">
    <div>
      <strong>Назва:</strong>
      <span th:text="${product.name}"></span>
    </div>
    <div>
      <strong>Категорія:</strong>
      <span th:text="${product.categoryName}"></span>
    </div>
    <div>
      <strong>Опис:</strong>
      <p th:text="${product.description}"></p>
    </div>
    <div>
      <strong>Ціна:</strong>
      <span th:text="${#numbers.formatCurrency(product.price)}"></span>
    </div>
    <div>
      <strong>Залишилось на складі:</strong>
      <span th:text="${product.stock}"></span>
    </div>
    <div th:if="${product.imageUrl}">
      <strong>Зображення товару:</strong>
      <img th:src="${product.imageUrl}" alt="Product Image" style="max-width: 300px;">
    </div>
    <div>
      <strong>Розміщено на продаж:</strong>
      <span th:text="${#temporals.format(product.createdAt, 'dd.MM.yyyy HH:mm')}"></span>
    </div>


<!--    <form th:action="@{/products/{id}/add-to-cart(id=${product.id})}" method="post" class="mt-3">-->
<!--      <button type="submit" class="btn btn-primary">Додати в корзину</button>-->
<!--    </form>-->



  </div>
  <a href="/products" class="btn btn-secondary">Back to Products</a>

</main>
<div th:replace="~{fragments/footer :: footer}"></div>
</div>
</body>
</html>
