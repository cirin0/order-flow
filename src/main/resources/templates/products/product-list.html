<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="page-wrapper">
  <div class="background-wrapper">
    <div class="cityscape"></div>
    <div class="smoke-effect"></div>
    <div class="cityscape-revers"></div>
  </div>

  <main class="container mt-5 content">
    <div class="row">
      <div class="col-md-2">
        <h2>Категорії</h2>
        <ul class="list-group">
          <li th:each="cat, iterStat : ${categories}"
              th:if="${iterStat.index < 4}"
              class="list-group-item d-flex align-items-center">
            <a th:href="@{/categories/{id}/products(id=${cat.id})}"
               th:text="${cat.name}"
               class="stretched-link"></a>
          </li>
          <li class="list-group-item d-flex align-items-center">
            <a th:href="@{/categories}" class="stretched-link">
              <i class="fas fa-list me-2"></i>
              Всі категорії
            </a>
          </li>
        </ul>
      </div>
      <div class="col-md-10">

        <h1>Наш асортимент</h1>

        <div class="input-group mb-3">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Пошук товарів..."
          >
        </div>

        <div id="productsContainer">
          <div th:fragment="product-grid">
            <div th:if="${products.isEmpty()}" class="alert alert-info">
              Товарів не знайдено
            </div>

            <div class="row mt-4, background" th:unless="${products.isEmpty()}">
              <div th:each="product : ${products}" class="col-md-3">
                <div class="card mb-5">
                  <img th:src="${product.imageUrl}" class="card-img-top" th:alt="${product.name}">
                  <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text">Ціна: <span th:text="${product.price}"></span></p>
                    <p class="card-text">
                      <span th:if="${product.stock > 0}" th:text="'Кількість на складі: ' + ${product.stock}"></span>
                      <span th:unless="${product.stock > 0}">Немає на складі</span>
                    </p>
                    <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-outline-dark" title="Детальніше">
                      <i class="fas fa-info-circle me-2"></i>Детальніше
                    </a>
                    <a href="#" class="btn btn-outline-dark" title="Додати до кошика">
                      <i class="fas fa-shopping-cart"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div th:replace="~{fragments/footer :: footer}"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const searchInput = document.getElementById('searchInput');
      const productsContainer = document.getElementById('productsContainer');


      searchInput.addEventListener('input', function () {
        const searchTerm = this.value;

        if (searchTerm.length < 2) {
          fetch('/products')
            .then(response => response.text())
            .then(html => {
              const tempDiv = document.createElement('div');
              tempDiv.innerHTML = html;
              const newProductsGrid = tempDiv.querySelector('#productsContainer > div');
              productsContainer.innerHTML = newProductsGrid.innerHTML;
            });
          return;
        }

        fetch(`/products/search?searchTerm=${encodeURIComponent(searchTerm)}`)
          .then(response => response.text())
          .then(html => {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;
            const newProductsGrid = tempDiv.querySelector('div');
            productsContainer.innerHTML = newProductsGrid.innerHTML;
          })
          .catch(error => console.error('Помилка пошуку:', error));
      });
    });
  </script>
</div>
</body>
</html>
