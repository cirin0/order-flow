<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="page-wrapper">
  <div class="background-wrapper">
    <div class="cityscape"></div>
    <div class="cityscape-revers"></div>
  </div>


  <div class="container">
    <div class="login-container">
      <h2>Вхід</h2>

      <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

      <form th:action="@{/auth/login}" method="post">
        <div class="form-group">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Пароль:</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-login">Увійти</button>
      </form>

      <div class="register-link">
        <p class="mb-0">Немає акаунту? <a th:href="@{/auth/register}">Зареєструватися</a></p>
        <p class="mb-0"><a th:href="@{/password/forgot}" style="font-weight: normal;">Забули пароль?</a></p>
      </div>
  </div>
  </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
