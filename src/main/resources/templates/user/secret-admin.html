<!DOCTYPE html>
<html lang="uk">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="page-wrapper">
  <div class="background-wrapper">
    <div class="cityscape"></div>
    <div class="cityscape-revers"></div>
  </div>

  <main class="container mt-5 content d-flex justify-content-center align-items-center vh-100">
    <form th:action="@{/user/profile/admin-role}" method="post">
      <button type="submit" class="btn btn-outline-dark btn-lg">Стати Богом</button>
    </form>

    <div th:if="${successMessage}" class="alert alert-success mt-3" role="alert">
      <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
      <span th:text="${errorMessage}"></span>
    </div>
  </main>

  <div th:replace="~{fragments/footer :: footer}"></div>
</div>
</body>
</html>
