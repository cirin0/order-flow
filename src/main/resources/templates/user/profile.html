<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-full">
<head th:replace="~{fragments/head :: head}"></head>
<body class="bg-gray-100 flex flex-col h-full m-0">
<header th:replace="~{fragments/header :: header}"></header>

<div class="page-wrapper">
  <div class="background-wrapper">
    <div class="cityscape"></div>
    <div class="cityscape-revers"></div>
    <div class="smoke-effect"></div>
  </div>

  <main class="content mt-5 flex-grow">
    <div class="container mx-auto p-6">
      <h1 class="text-3xl font-bold mb-6">
        Вітаємо, <span th:text="${userDetails.email}">Користувач</span>!
      </h1>


      <!-- Основна інформація користувача -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <div class="max-w-xl mx-auto">
          <h2 class="text-2xl font-semibold mb-4">Особиста інформація</h2>

          <!-- Повідомлення про успіх -->
          <div th:if="${successMessage}"
               class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
            <p th:text="${successMessage}"></p>
          </div>

          <!-- Повідомлення про помилку -->
          <div th:if="${errorMessage}"
               class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
            <p th:text="${errorMessage}"></p>
          </div>

          <form th:action="@{/user/update}" method="post" class="space-y-4">
            <div>
              <label for="firstName" class="block text-sm font-medium text-gray-700">Ім'я:</label>
              <input type="text"
                     id="firstName"
                     th:value="${userDetails.firstName}"
                     name="firstName"
                     class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
              <label for="lastName" class="block text-sm font-medium text-gray-700">Прізвище:</label>
              <input type="text"
                     id="lastName"
                     th:value="${userDetails.lastName}"
                     name="lastName"
                     class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
              <input type="email"
                     id="email"
                     th:value="${userDetails.email}"
                     readonly
                     class="mt-1 block w-full rounded-md border-gray-300 bg-gray-100 shadow-sm">
            </div>

            <div>
              <label for="phone" class="block text-sm font-medium text-gray-700">Телефон:</label>
              <input type="tel"
                     id="phone"
                     th:value="${userDetails.phone}"
                     name="phone"
                     pattern="[0-9]{10}"
                     placeholder="0991234567"
                     class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
              <p class="mt-1 text-sm text-gray-500">Формат: 0991234567</p>
            </div>

            <div class="pt-4 flex gap-4">
              <button type="submit"
                      class="flex-1 bg-blue-500 text-black px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">
                Зберегти зміни
              </button>

              <a th:href="@{/user/logout}"
                 class="flex-1 bg-red-500 text-black px-4 py-2 rounded-md hover:bg-red-600 transition-colors text-center">
                Вийти
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</div>

<footer th:replace="~{fragments/footer :: footer}" class="mt-auto"></footer>
</body>
</html>
