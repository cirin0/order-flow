<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Оплата замовлення</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    .payment-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    #payment-form {
      margin-top: 20px;
    }

    #payment-element {
      margin-bottom: 24px;
    }

    .button {
      background: #5469d4;
      color: #ffffff;
      font-family: Arial, sans-serif;
      border-radius: 4px;
      border: 0;
      padding: 12px 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: block;
      box-shadow: 0px 4px 5.5px 0px rgba(0, 0, 0, 0.07);
      width: 100%;
      margin-bottom: 10px;
    }

    .button:hover {
      background: #4054b2;
    }

    .button.cancel {
      background: #dc3545;
      margin-top: 10px;
    }

    .button.cancel:hover {
      background: #bb2d3b;
    }

    #error-message {
      color: #dc3545;
      margin-top: 16px;
      text-align: center;
    }

    .button-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="payment-container">
  <h1>Оплата замовлення #<span th:text="${orderId}"></span></h1>
  <p>Сума до сплати: <span th:text="${amount}"></span> <span th:text="${currency}"></span></p>

  <form id="payment-form">
    <div id="payment-element"></div>
    <div class="button-container">
      <button type="submit" class="button">
        <div class="spinner hidden" id="spinner"></div>
        <span id="button-text">Оплатити зараз</span>
      </button>
      <a th:href="@{/orders/{id}(id=${orderId})}" class="button cancel"
         style="text-decoration: none; text-align: center;">
        Скасувати оплату
      </a>
    </div>
    <div id="error-message"></div>
  </form>
</div>
<script th:inline="javascript">
  const stripe = Stripe(/*[[${publishableKey}]]*/ '');
  const clientSecret = /*[[${clientSecret}]]*/ '';

  const appearance = {
    theme: 'stripe'
  };

  const elements = stripe.elements({
    appearance,
    clientSecret
  });

  const paymentElement = elements.create("payment", {
    layout: "tabs"
  });
  paymentElement.mount("#payment-element");

  const form = document.getElementById('payment-form');

  form.addEventListener('submit', async (event) => {
    event.preventDefault();

    const {error} = await stripe.confirmPayment({
      elements,
      confirmParams: {
        return_url: window.location.origin + '/payment/success',
      }
    });

    if (error) {
      const messageDiv = document.getElementById('error-message');
      messageDiv.textContent = error.message;
    }
  });
</script>
</body>
</html>
