<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Оплата замовлення</title>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
<h1>Оплата замовлення #<span th:text="${order.id}"></span></h1>
<div>Сума до сплати: <span th:text="${order.totalPrice}"></span> UAH</div>

<form id="payment-form">
  <div id="payment-element"></div>
  <button id="submit">Оплатити</button>
  <div id="error-message"></div>
</form>

<script th:inline="javascript">
  /*<![CDATA[*/
  const stripe = /*[[${stripePublicKey}]]*/ 'default';
  const clientSecret = /*[[${clientSecret}]]*/ 'default';
  /*]]>*/
  const elements = stripe.elements({
    clientSecret: clientSecret
  });

  const paymentElement = elements.create('payment');
  paymentElement.mount('#payment-element');

  const form = document.getElementById('payment-form');

  form.addEventListener('submit', async (event) => {
    event.preventDefault();

    const {error} = await stripe.confirmPayment({
      elements,
      confirmParams: {
        return_url: window.location.origin + '/orders/my',
      }
    });

    if (error) {
      const messageDiv = document.getElementById('error-message');
      messageDiv.textContent = error.message;
    }
  });
</script>
</body>
</html>
